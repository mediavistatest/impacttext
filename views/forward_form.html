<form name="ForwardForm" novalidate role="form">
    <div class="reply-box-inner col-sm-6" ng-controller="FormSendCtrl">
        <div class="row">
            <div class="form-group clearfix">
                <div class="col-sm-12">
                    <label class="control-label">Forward to:</label>
                    <input ng-show="!SendToList" type="text" name="to" placeholder="Insert phone numbers separated by comma ..." class="form-control"
                    ng-model="ToNumber">
                </div>
            </div>
            <div ng-show="PhoneNumberArrayValidator.PhoneNumbers.errorMessage && !SendToList" class="right-side-message error">
                {{PhoneNumberArrayValidator.PhoneNumbers.errorMessage}}
            </div>
            <div class="form-group clearfix">
                <div class="col-sm-12">
                    <label class="control-label">Forward from:</label>
                    <select data-placeholder="Select your number..." class="form-control m-b" name="FromNumber" ng-model="FromNumber" ng-options="fromNumber.DID for fromNumber in fromNumbers track by fromNumber.DIDID">
                    </select>
                </div>
            </div>
            
            <div class="form-group clearfix" ng-show="Priorities > 0">
                <label class="col-sm-2 control-label"> Priority: </label>
                <div class="col-sm-3 priority" style="margin-top: -10px;">
                    <input type="text" ion-range-slider range-options="{type: 'single', min: 0, max: 1, step: 1, grid: true, grid_snap: true, hide_min_max: true}"
                    ng-model="SelectedPriority" />
                </div>
            </div>

            <div class="form-group clearfix">
                <div class="col-sm-12">
                    <label class="control-label">Message Text:</label>
                    <textarea name="MessageTxt" class="form-control" rows="3" ng-model="MessageTxt" ng-trim="false" ng-value="MessageTxt=controllerParent.clickedMessage.message"
                    readonly></textarea>
                </div>
            </div>
        </div>
        <!-- end row -->

        <br>
        <div class="form-group clearfix" ng-show="main.accountInfo.compliance != null && main.accountInfo.compliance != '' && main.accountInfo.compliance != 0">
            <label class="checkbox">
                <div class="icheckbox_square-green" style="position: relative;">
                    <!-- TODO -->
                    <input icheck="" type="checkbox" value="1" ng-model="ComplianceAcknowledged" class="ng-untouched ng-valid ng-dirty ng-valid-parse"
                    style="position: absolute; opacity: 0;">
                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
                </div> Compliance acknowledgement </label>
        </div>
        <br>

        <a ng-controller="notifyCtrl" class="btn btn-send" ng-disabled="progress.active()" ng-click="!(PhoneNumberArrayValidator.PhoneNumbers.errorMessage && !SendToList) && ToNumber && ComplianceAcknowledged && sendMessage(false)">
            <span><i class="fa fa-share"></i> Forward</span> </a>
    </div>
</form>
<!-- end reply box inner-->
