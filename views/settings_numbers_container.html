<h1>
Settings
</h1>
<div class="col-md-12 content-holder animated fadeInRight settings" ng-class="animation" ng-controller="ngSettintsCtrl as sCtrl">
    <div class="settings-section">
        <h2 class="section-title">
        ImpactText Number
        </h2>
        <p>
            Set your default ImpactText number. If you have more than one ImpactText number, choose a preferred number.
            <br>
            Your messages will default to send from this number.
        </p>
        <br>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label">
                ImpactText Number:</label>
            <div class="col-sm-6">
                <select class="form-control m-b" name="DefaultFromNumber" ng-model="DefaultFromNumber" ng-init="DefaultFromNumber='1'">
                    <option value="1" selected>
                        +14155942929
                    </option>
                    <option value="2">
                        +12248140018
                    </option>
                    <option value="3">
                        +18444500010
                    </option>
                    <option value="4">
                        +18007111701
                    </option>
                </select>
            </div>
            <div class="col-sm-4">
                <i class="fa fa-info-circle" tooltip='Messages will be by default sent from this From Number.'>
                </i>
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label">
                From Name:</label>
            <div class="col-sm-6">
                <input type="text" name="DefaultFromName" placeholder="Set your From Name here." ng-model="DefaultFromName" class="form-control"  ng-trim="false">
            </div>
            <div class="col-sm-4">
                <i class="fa fa-info-circle" tooltip='Messages will automatically be sent from this From Name. This will count in your character limit.'>
                </i>
            </div>
        </div>
    </div><!-- end settings section -->

    <br>
    <br>
    <br>
    <div class="col-sm-6 col-sm-offset-2">
        <button class="btn btn-send smaller right">
            <span><i class="fa fa-floppy-o">
                </i>
                Save changes</span>
        </button>
    </div>
</div>
