<h1>Contacts / Lists /</h1>

<div class="col-md-12 content-holder animated fadeInRight" ng-class="animation">

<h2 class="section-title">Lists</h2>



<table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
        <thead>
        <tr>
            <th>ID</th>
            <th>List</th>
            <th>Created</th>
            <th>Members</th>
            <th>OptOuts</th>
            <th>LastSent</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="list in main.Lists">
            <td>{{ list.Id }}</td>
            <td>{{ list.ListName }}</td>
            <td>{{ list.DateCreated }}</td>
            <td>{{ list.Members }}</td>
            <td>{{ list.OptOuts }}</td>
            <td>{{ list.LastSent }}</td>
        </tr>
        </tbody>
    </table>


</div>
