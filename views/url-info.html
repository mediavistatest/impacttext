            function getShortInfo()
            {
            var shortUrl=document.getElementById("shorturl").value;
                var request = gapi.client.urlshortener.url.get({
                'shortUrl': shortUrl,
                'projection':'FULL'
                });
                request.execute(function(response)
                {
                    if(response.longUrl!= null)
                    {
                        //str ="<b>Long URL:</b>"+response.longUrl+"<br>";
                        str ="<span><b>Created On:</b>"+response.created+"<br>";
                        str +="<b>Short URL Clicks:</b>"+response.analytics.allTime.shortUrlClicks+"</span>";
                        //str +="<b>Long URL Clicks:</b>"+response.analytics.allTime.longUrlClicks+"<br>";
                        document.getElementById("output2").innerHTML = str;
                    }
                    else
                    {
                        alert("error: "+response.error);
                    }
                });
            }
            function load()
            {
                //Get your own Browser API Key from  https://code.google.com/apis/console/
                gapi.client.setApiKey('AIzaSyBq678yjQSVLEdVegaBS--vkgChfe6_w7I');
                gapi.client.load('urlshortener', 'v1',function(){document.getElementById("output").innerHTML="";});
            }
            window.onload = load;
        </script>
