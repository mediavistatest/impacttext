<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Font awesome -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">



    <!-- Main Inspinia CSS files -->
    <link href="css/animate.css" rel="stylesheet">
    <link  id="loadBefore" href="css/style.css" rel="stylesheet">

    <!-- Datetimepicker -->
    <link href="css/plugins/datetimepicker/datetimepicker.css">


    <!-- Custom styles -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- angular-notifr -->
	<link href="css/plugins/angular-notify/angular-notify.min.css" rel="stylesheet">

</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main">

<!-- Loading -->
<div id="page-loading" ng-if="!hide_loading"></div>

<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'views/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}} clearfix">

        <!-- Page wrapper -->
        <div ng-include="'views/common/topnavbar.html'"></div>

        <!-- Main view  -->
        <div ui-view></div>

        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->

<!-- jQuery and Bootstrap -->
<script src="js/jquery/jquery-2.1.1.min.js"></script>
<script src="js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="js/plugins/pace/pace.min.js"></script>





<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>

<!-- Main Angular scripts-->
<script src="js/angular/angular.js"></script>
<script src="js/moment/moment.js"></script>
<script src="js/angular/angular-cookies.min.js"></script>
<script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="js/angular-translate/angular-translate.min.js"></script>
<script src="js/ui-router/angular-ui-router.js"></script>
<script src="js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="js/promice-tracker/promise-tracker.js"></script>

<!-- Datetimepicker -->
<script src="js/plugins/datetimepicker/datetimepicker.js"></script>
<!--angular-notify-->
<script src="js/plugins/angular-notify/angular-notify.min.js"></script>
<script src="js/angular/angular-file-upload.min.js"></script>

<script src="js/plugins/qrgenerator/qrcode.js"></script>
<script src="js/plugins/qrgenerator/angular-qr.js"></script>

<script src="js/plugins/angular-cookie/angular-cookie.min.js"></script>

 After your sign up replace the key in the URL below..

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQTpXj82d8UpCi97wzo_nKXL7nYrd4G70"></script>

<!-- Temp dev -->
<script src="js/BDTempDev.js"></script>

<!-- Anglar App Script -->
<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/translations.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers.js"></script>
<!-- <div ng-controller="ngInboxNotifyCtrl as cNotify">  

</div> -->
</body>
</html>
