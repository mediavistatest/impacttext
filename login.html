<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ImpactText | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/plugins/angular-notify/angular-notify.min.css" rel="stylesheet">
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div  ng-controller="loginCtrl">

			<div>
                <h1 class="logo-name"><img src="img/login_logo.png" class="img-responsive"></h1>

            </div>
            <h3>Welcome to the ImpactText!</h3>
            <br>
            <p>Log in to dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <br>
			<div class="alert alert-danger" ng-show="invalidCredentials">
                Username or password is incorrect.
            </div>

            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required="" ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" ng-model="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()">Login</button>

                <!-- Hidden for now !
                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-gray btn-block" href="register.html">Create an account</a>
                -->

            </form>

            <br>
            <p class="m-t"> <small>&copy;  2015 Impact Telecom. All rights reserved.</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/angular/angular.js"></script>
	<script src="js/angular/angular-cookies.min.js"></script>
	<script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
	<script src="js/angular-translate/angular-translate.min.js"></script>
	<script src="js/ui-router/angular-ui-router.js"></script>
	<script src="js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="js/promice-tracker/promise-tracker.js"></script>

     <!-- Datetimepicker -->
     <script src="js/plugins/datetimepicker/datetimepicker.js"></script>
	 <!--angular-notify-->
	 <script src="js/plugins/andgular-notify/angular-notify.min.js"></script>

	 <!-- Temp dev -->
	 <script src="js/BDTempDev.js"></script>

     <!--Application scripts-->
	 <script src="js/app.js"></script>
	 <script src="js/config.js"></script>
	 <script src="js/controllers.js"></script>
</body>

</html>
